<html>
    <head>
        <style>
            div{
                margin: 40px;
                border: 2px solid black;
                width: 30%;
                padding: 1px;
            }
            .abc{
                background-color: yellow;
                border: 0px;
                width: 300px;
                margin: 40px;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="abc">
            <p><span>The outer div has padding applied. This results in padding between the edge of the outer div and the edge of the inner div.</span></p>
            </div>
        </div>
    </body>
</html>
