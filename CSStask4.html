<!DOCTYPE html>
<html>
<head>
<style>
.navbar-container {
  border: 1.5px solid black;
  padding: 10px;
  width: 15%;
}

.navbar {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.navbar li {
  background-color: #acd6e2;
}

.navbar li a {
  display: block;
  color: blue;
  padding: 10px;
  text-decoration: none;
}

.navbar li:hover {
  background-color: orange;
}

.navbar li:hover a {
  color: white;
}
</style>
</head>
<body>

<div class="navbar-container">
  <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">Java</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">HTML</a></li>
    <li><a href="#">Bootstrap</a></li>
  </ul>
</div>

</body>
</html>
